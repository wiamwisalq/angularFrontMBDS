<main *ngIf="!formVisible" class="container">
   <button mat-flat-button color="accent" (click)="onAddAssignmentBtnClick()" class="ajouterBtn">   Ajouter Assignment </button>

   <mat-list *ngFor="let assignment of assignments">
      <h3 mat-subheader>{{assignment.dateDeRendu | date: 'dd/MM/YYYY' }}</h3>
      <mat-list-item (click)="assignmentclicker(assignment)">
         <p *ngIf="assignment.rendu; else nonrendu" appRendu>
         le devoir {{assignment.nom}} A  {{assignment.dateDeRendu}} et rendu {{assignment.rendu}}
         </p> 
         <ng-template #nonrendu >
         <p appNonRendu>Le devoir {{assignment.nom}} non rendu</p>
         </ng-template>
         <mat-divider></mat-divider>
      </mat-list-item>
   </mat-list>
   <app-assignment-detail (supprimerAssignment)="onSupprimerAssignment($event)" [assignementTrensmis]="assignementSelection" ></app-assignment-detail>
</main>

<app-add-assignment *ngIf="formVisible"
   (nouvelAssignment)="onNouvelAssignment($event)"
>

</app-add-assignment>
